apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio-deployment
  namespace: mobily
  labels:
    app: portfolio
spec:
  replicas: 2
  selector:
    matchLabels:
      app: portfolio
  template:
    metadata:
      labels:
        app: portfolio
    spec:
      containers:
        - name: portfolio-container
          image: 799618983059.dkr.ecr.us-east-1.amazonaws.com/eks-demo/communitypro-portfolio-og:latest # FOR DEVOPS Pipeline
          #image: ghcr.io/stacksimplify/kube-nginxapp1:1.0.0 # FOR TESTING OR PRE-REQUISITE CHECKS
          ports:
            - containerPort: 8080
